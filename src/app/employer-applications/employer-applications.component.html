<div class="container">
    <div class="page-header">
        <h3>Applications</h3>
    </div>
    <div class="row">
        <div class="col">
            <div class="list-group list-square">
                <ng-container *ngFor="let app of apps">
                    <div class="list-group-item rounded-0">
                        <app-employer-app-item [app]=app></app-employer-app-item>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-paginator #paginator [length]="count"
                [pageSize]="10"
                [pageIndex]="page - 1"
                (page)= "pageEvent = loadPage($event)"
            ></mat-paginator>
        </div>
    </div>
</div>
